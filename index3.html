<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso BÃ¡sico de Vue</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <div id="app">
        <p>{{ msg }} </p>
        <p>Aluna: {{ aluno.nome }}</p>
        <p>{{ frutas[1] }}</p>
        <p>{{ fun() }}</p>
        <p>{{ fun2() }}</p>
        <p>{{num + 2}}</p>
        <p v-for="fruta in frutas"> {{fruta}}</p>
        <p v-for="(fruta,index) in frutas"> {{index}} - {{fruta}}</p>

        <ul>
            <li v-for="(value, key, index) in usuario">
                <b>{{index}} -> {{key}}: </b> {{value}}
            </li>
        </ul>

        <p>{{showFruta()}}</p>
        <p>{{metodo()}} </p>
        <p></p>{{ehVerdade ? 'Verdade' : 'Mentira'}}</p>
    </div>



    <script>


        var app = new Vue({
            el: '#app',
            data: {
                //dados que vao ser mostrados na tela
                msg: "Hello World",
                ehVerdade: true,
                frutas: ['amora', 'banana'],
                aluno: { nome: 'Paula' },
                num: 1,
                usuario: {
                    nome: 'juliano',
                    genero: 'cisgenero',
                    identSexual: 'pansexual'
                }
            },
            methods: {
                fun: function () {
                    return 'Alo mundo'
                },
                fun2: function () {
                    return 'Alo mundo2'
                },
                showFruta: function () {
                    return this.$data.frutas[0]
                    //https://stackoverflow.com/questions/36176073/what-is-vue-way-to-access-to-data-from-methods

                },
                metodo() {
                    return this.frutas;
                }



            }
        })

    </script>
</body>

</html>
