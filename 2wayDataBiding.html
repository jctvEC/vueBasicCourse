        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <div id="app">


            <input type="text" v-model="textoDigitado" v-on:keyup.enter="alterarNome('VAZ')" />

            <ul>
                <li v-for="item in array" @click="alerta($event)">

        </div>

        <style>
            .red {
                background-color: red;
            }

            .green {
                background-color: green;
            }

            .blue {
                background-color: blue;
            }

            .gray {
                background-color: gray;
            }
        </style>


        <script>

            new Vue({
                el: '#app',
                data: {
                    //dados que vao ser mostrados na tela
                    textoDigitado: "",
                    array: [],
                    classParagrafo: 'red'
                },
                methods: {
                    // alterarNome(sobrenome, event) {
                    alterarNome(sobrenome) {
                        this.array.push(this.textoDigitado)
                        this.textoDigitado + '';

                    },
                    alerta(event) {//pode fazer jogo de if tb.. definindo um padrao ja na tag..
                        event.target.style = "background: red"
                    },
                    corP(cor) {
                        this.classParagrafo = cor;
                    }

                }
            })

        </script>
    </body>

</html>
