<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <div id="app">
            <form> 
                <!-- o navegador faz um "post back"
                http://127.0.0.1:5500/2wayDataBiding.html?
                note o ? -->
                <input type="text" v-model="textoDigitado" />
                <button v-on:click="alterarNome('VAZ', $event)">
                    Add
                </button>
            </form>
        </div>

        <script>

            new Vue({
                el: '#app',
                data: {
                    //dados que vao ser mostrados na tela
                    textoDigitado: " "
                },
                methods: {
                    alterarNome(sobrenome, event) {
                        this.textoDigitado = sobrenome
                        console.log(event)

                    }
                }
            })

        </script>
    </body>

</html>
